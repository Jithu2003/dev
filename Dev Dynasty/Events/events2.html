<!DOCTYPE html>

<title>Upcoming Events</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:white;
  }
  .timeline {
    position: relative;
    width: 100%;
    max-width: 700px;
    height: 80vh;
  }
  .line {
    position: absolute;
    right:1%;
    top:10%;
    width: 5px;
    height: 105%;
    background-color:#3B9EBF;
    transform: translateX(-50%);
  }
  .event {
    position: absolute;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: centre;
  }
  .event img {
    width: 50px; /* Adjust image width as needed */
    height: auto; /* Maintain aspect ratio */
    right:80%
  }
.event:nth-child(even)::before {
    content: attr(data-event); /* Content from data-event attribute */
    position: absolute;
    width: 200px;
    height: 40px;
    background-color: #3B9EBF;
    border: 1px solid #3B9EBF;
    margin-right:280px;/* Adjust distance from calendar image */
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Rectangle on the left of 1st, 3rd, and 5th calendar images */
  .event:nth-child(odd)::after {
    content: attr(data-event); /* Content from data-event attribute */
    position: absolute;
    width: 200px;
    height: 40px;
    background-color:#3B9EBF;
    border: 1px solid #3B9EBF;
    margin-left:280px; /* Adjust distance from calendar image */
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Rectangle on the right of 2nd, 4th, and 6th calendar images */
  
</style>
</head>
<body>
